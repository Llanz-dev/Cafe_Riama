{% extends 'base.html' %}


{% block content %}
<div class="container-lg my-5">
    <h2 class="mb-5">Sign Up</h2>    
    <form method="POST">
        {% csrf_token %}
        {{ sign_up_form.as_p }}
        {{ customer_form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <p class="mt-5">Already have an account? <a href="{% url 'account:sign-in' %}" class="text-white">Sign In</a></p>
</div>
<div style="margin-bottom: 13rem;"></div>
{% endblock content %}
