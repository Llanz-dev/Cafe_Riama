
{% if in_cart %}
  <div class="card background-light me-3 mb-3 black-transition text-center border border-primary" style="width: 10rem;">
{% else %}
  <div class="card background-light me-3 mb-3 black-transition text-center" style="width: 10rem;">
{% endif %}
    <a href="{{ item_slug }}" class="text-decoration-none text-white">
        <img src="{{ image_url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ name }}</h5>
          <p class="card-text">{{ price }}</p>                     
        </div>
    </a>
</div>
