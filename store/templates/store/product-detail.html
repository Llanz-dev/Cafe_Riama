{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container-lg text-white my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ item.image.url }}" alt="" class="img-fluid rounded">
            </div>
            <form method="POST" class="col-md-6">
              {% csrf_token %}
                <h2 class="letter-spacing text-uppercase">{{ item.name }}</h2>
                <p>{{ item.description }}</p>                    
                <h3>â‚± <span id="product-price">{{ item.price }}</span> (<span id="hot-cold">hot</span>)</h3>
                <hr class="my-5">
                <h5 class="letter-spacing text-uppercase fw-bold">Options</h5>
                <div class="my-3" style="height: 3px; width: 70px; background-color: white;"></div>
                <h6>Hot or Cold*</h6>
                <div class="form-check">                
                  <input class="form-check-input" type="radio" name="hot_cold" id="hot" value="hot" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    Hot - <span id="price">{{ item.price }}</span>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="hot_cold" id="cold" value="cold">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Cold - <span id="cold-price">{{ caffeinated.cold }}</span>
                  </label>
                </div>                  
                <h6 class="mt-3">Add ons:</h6>
                <div class="form-check">
                    <input class="form-check-input milk" type="checkbox" value="" id="option-one">
                    <label class="form-check-label" for="flexCheckDefault">
                      Milk - <span id="add-ons-one">20</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input whip-cream" type="checkbox" value="" id="option-two">
                    <label class="form-check-label" for="flexCheckChecked">
                      Whip Cream - <span id="add-ons-two">30</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input syrup-pump" type="checkbox" value="" id="option-three">
                    <label class="form-check-label" for="flexCheckChecked">
                      Syrup Pump - <span id="add-ons-three">20</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input espresso-shot" type="checkbox" value="" id="option-four">
                    <label class="form-check-label" for="flexCheckChecked">
                      Espresso Shot - <span id="add-ons-four">40</span>
                    </label>
                  </div>                
                <div class="mt-4">
                <a href="{% url 'core:buy-now' item.item_slug %}" class="letter-spacing text-uppercase btn btn-md btn-primary">Buy Now</a>
                <button class="letter-spacing text-uppercase btn btn-md btn-light">Add to cart</button>
                <a class="letter-spacing text-uppercase btn btn-md btn-light"><img src="{% static 'bootstrap/icons/heart.svg' %}" alt="Heart icon"></a>                                      
                </div>
              </form>             
        </div>
    </div>
{% endblock content %}


{% block file_script %}
  <script src="{% static 'core/js/product-detail.js' %}"></script>
{% endblock file_script %}
